<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsMmtkMhPHqRRF3jBoSLVKsRiREPNS9mWrmQ&usqp=CAU" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MP3 player</title>
</head>
<body>
    <div class="music-player dark-mode">
        <div class="dashboard">
            <header class="dash-board-heading">
                <h4>Now playing:</h4>
                <h2></h2>
            </header>
            <div class="cd-player">
                <div class="cd-thumb"></div>
            </div>
            <div class="control">
                <div class="repeat-btn">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="toggle-btn">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="next-btn">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="rand-btn">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div class="progress-warp">
                <input type="range" max="100" min="0" value="0" class="progress">
                <div class="progress-line"></div>
            </div>
            <div class="volume">
                <div class="volume-icon">
                    <i class="fas fa-volume-up volume-on"></i>
                    <i class="fas fa-volume-mute volume-off"></i>
                </div>
                <input type="range" max="100" min="0" name="volume" id="volume" class="volume-input" value="100">
            </div>
            <audio src="./assets/song/Chua bao giá».mp3" id="audio"></audio>
        </div>
        <div class="list-songs"></div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
